<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Super Happy Fun Time</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>



    <div class="header">
        <div id="logo">
            <img src="assets/logo.PNG" width="550" height="170">
        </div>
    </div>
    <br>



    <div class="container card text-white bg-dark mb-3" id="formContainer">
        <div class="card-header">
            Signup or Log in
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="text" class="input bfh-phone" id="phone-input" data-format="+1 (ddd) ddd-dddd">
                </div>

                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" class="form-control" id="groupName" placeholder="Enter your group name">
                </div>

                <button type="submit" onclick="location.href='group.html';" class="btn btn-light" id="add-member">Create Group</button>
            </form>
        </div>

        <!-- to do: link to group page on click -->

</body>
<script src="assets/script.js"></script>

</html>
